      <!-- Content -->
      <h1>G-032 Personal Budget Tracker</h1>
      <p>A simple budget tracker project to manage your income and expenses.</p>

      <div class="tracker">
        <input
          type="number"
          placeholder="Enter your income"
          class="input-income"
        />
        <input
          type="number"
          placeholder="Enter your expenses"
          class="input-expenses"
        />
        <button class="calculate-btn">Calculate</button>
        <div class="result">
          <span class="total">Total: $0</span>
          <span class="balance">Balance: $0</span>
        </div>
      </div>
